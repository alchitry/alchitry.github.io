# The URL the site will be built for
base_url = "https://alchitry.com"
author = "Justin Rajewski"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "papermod"

taxonomies = [
    { name = "tags", feed = true }
]

generate_feed = true
feed_filename = "atom.xml"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
extra_syntaxes_and_themes = ["syntaxes"]
highlight_theme = "alchitry"

[extra]
# Put all your custom variables here

[extra.papermod]
title = "Alchitry"
icon = "alchitry.svg"
default_theme = "auto"
theme = "dark"
language_direction = "auto"
keywords = ["keyword1", "keyword2", "keyword3"]
show_theme_toggle = false
show_scroll_to_top = true
show_code_copy_buttons = true
show_reading_time = true
show_word_count = false
show_post_nav_links = true
show_post_meta = true
default_toc_open = false
edit_post_url = "https://github.com/alchitry/alchitry.github.io/tree/master"
copyright = "Alchitry"
date_format = "%Y-%m-%d"
navigation = [
    { url = "$BASE_URL/news", title = "News" },
    { url = "$BASE_URL/boards", title = "Boards" },
    { url = "$BASE_URL/alchitry-labs", title = "Alchitry Labs" },
    { url = "$BASE_URL/tutorials", title = "Tutorials" },
    { url = "https://forum.alchitry.com", title = "Forum", is_external = true },
    { url = "https://www.sparkfun.com/categories/tags/alchitry", title = "Shop", is_external = true },
    { url = "https://old.alchitry.com/", title = "Old Alchitry", is_external = true },
]

home_title = "Alchitry"
home_content = "Welcome to the new Alchitry website! It is currently a work in progress... Visit [the old site](https://old.alchitry.com) for any missing content."
social_icons = [
    { url = "https://github.com/alchitry", title = "GitHub", icon = "github" },
    { url = "$BASE_URL/atom.xml", title = "RSS", icon = "rss" },
]
